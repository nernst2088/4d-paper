version: '3.8'

services:
  4d-paper-api:
    build: .
    container_name: 4d-paper-api
    ports:
      - "8000:8000"
    volumes:
      - ./storage:/app/storage
      - ./tmp:/app/tmp
    environment:
      - PYTHONUNBUFFERED=1
      - SECRET_KEY=your-production-secret-key-change-this
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3